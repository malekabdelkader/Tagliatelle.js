version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly" # Reduced frequency
    open-pull-requests-limit: 5
    # This ensures you only get updates for security vulnerabilities
    # and ignores standard "new version" noise.
    vulnerability-threshold: critical 
    
    groups:
      # Combine ALL npm updates into one PR to save your sanity
      all-npm-dependencies:
        patterns:
          - "*"
    
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps)"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    # Grouping actions too, so you get 1 PR instead of 5
    groups:
      actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(actions)"
